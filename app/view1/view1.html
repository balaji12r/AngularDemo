<p>This is book catalog.</p>
<center>
<table border="1">
  <tr ng-controller="BookCtrl">
    <th width="50%"> Book Name</th><th width="50%"> Author </th>
    <tr ng-repeat="book in books">
      <td><a ng-href="#/view3/Id={{book.id}}">{{book.name}}</a></td>
      <td>{{book.author}}</td>
    </tr>
  </table>
